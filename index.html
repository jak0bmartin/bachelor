<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chemie Game</title>
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./src/main.ts"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Changa+One" rel="stylesheet">

</head>

<body>
  <div id="explain-shell" class="hidden explain-shell">
    <button id="start-button" class=" hidden start-button" type="button">Start</button>
    <p id="marie-info" class="marie-info hidden">Ton an!</p>
    <p id="explain-enter-hint" class="explain-enter-hint hidden">>> drücke Enter</p>
  </div>
  <p id="explain-text" class="explain-text"></p>
  <div id="menu-shell" class="menu-shell">
    <h1 class="quiz-title">Zeit für ein Quiz!</h1>
    <p style="color: white; font-size: 0.75rem; text-align: center; margin-bottom: 20px;">Wähle einen Spielmodus</p>
    <div class="options">
      <button id="game-mode-simple" class="game-mode-selector" type="button">Bist du gut genug für den Nobelpreis?</button>
      <button id="game-mode-terminator" class="game-mode-selector" type="button">Stoppe den Terminator!</button>
      <button id="game-mode-marie" class="game-mode-selector" type="button">Marie Curie hasst dich! oder?</button>
    </div>
  </div>

  <div id="game-shell" class="hidden game-shell">
    <div id="prüfphase-intro" class="hidden prüfphase-intro">
      <h1 class="prüfphase-intro-text">Die Prüfphase beginnt<br>Jede Antwort zählt!</h1>
    </div>
    <section class="left-panel" id="left-panel">
      <header class="game-header" id="game-header">
        <div>
          <div class="meta-row">
            <span id="phase-label"></span>
            <span id="question-index-label" class="hidden">Frage: –/–</span>
          </div>
        </div>

        <div class="status-row">
          <!--<div class="timer-clock" aria-label="Restzeit"><span id="timer">–</span></div>-->
          <button id="skip-learn-button" class="skip-button" type="button">Lernphase überspringen</button>
        </div>
      </header>

      <section class="question-section">
        <div id="question-text" class="question-text">Frage</div>
        <div id="time-bar" class="time-bar">
          <div id="time-bar-fill" class="time-bar-fill"></div>
        </div>
        <div id="answers" class="answers"></div>
      </section>

      <section class="score-section" id="score-section">

      </section>
    </section>

    <section class="right-panel" id="right-panel">
      <div class="motivator-wrapper">

        <img id="mood-image" class="mood-image" src="" />
        <div id="terminator-wrapper" class="terminator-wrapper">
          <div id="hydraulic-press" class="hydraulic-press">
            <img src="./assets/press.png" id="press" />
            <img src="./assets/pipe.png" id="pipe-left" />
            <img src="./assets/pipe.png" id="pipe-right" />
            <img src="./assets/press_plate.png" id="press-plate" />
            <img src="./assets/kopf.png" id="kopf" />
            <img src="./assets/augen.png" id="augen" style="display: none"/>
            <img src="./assets/torso.png" id="torso" />
            <video id="explosion-video" muted playsinline>
              <source src="./assets/explosion.webm" id="explosion" type="video/webm">
            </video>
            <!--<img src="./assets/arm.png" id="arm" />-->
          </div>
        </div>
        <div id="medals-container" class="medals-container">
          <img id="gold-medal" class="medal-image" src="./assets/nobelpreis.png" alt="Nobelpreis" />
          <img id="silver-medal" class="medal-image" src="./assets/davypreis.png" alt="Davy Preis" />
          <img id="bronze-medal" class="medal-image" src="./assets/doktorhut.png" alt="Doktorhut" />
        </div>
      </div>
  </div>
  </section>
  </div>

  <div class="game-footer" style="position:absolute">
    <div id="game-over" class="game-over"></div>
    <div id="replay-wrapper" class="replay-wrapper">
      <button id="replay-button"><img src="./assets/replay.png" /></button>
      <button id="menu-button">ANDERER<br>MODUS</button>
    </div>
  </div>
</body>

</html>
