<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemie Game</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <main class="game-shell">
      <section class="left-panel">
        <header class="game-header">
          <div>
            <h1>Chemie Quiz</h1>
            <div class="meta-row">
              <span id="phase-label">Phase: –</span>
              <span id="question-index-label">Frage: –/–</span>
            </div>
          </div>
          
          <div class="status-row">
            <div class="timer-clock" aria-label="Restzeit"><span id="timer">–</span></div>
            <button id="skip-learn-button" class="skip-button" type="button">Lernphase überspringen</button>
          </div>
        </header>

        <section class="question-section">
          <div id="question-text" class="question-text">Frage wird geladen…</div>
          <div id="answers" class="answers"></div>
        </section>

        <section class="score-section">
          <div class="score-bar">
            <div id="score-fill" class="score-fill"></div>
          </div>
          <div id="motivator-text" class="motivator-text"></div>
          <div id="time-above-info" class="time-above-info">
            Zeit ≥ 50%: – s (– %)
          </div>
        </section>
        <!-- -->

        <footer class="game-footer">
          <div id="game-over" class="game-over"></div>
        </footer>
      </section>

      <section class="right-panel">
        <div class="mood-wrapper">
          <img id="mood-image" class="mood-image" src="" alt="Stimmungsbild von Marie Curie" />
        </div>
      </section>
    </main>
  </body>
</html>
